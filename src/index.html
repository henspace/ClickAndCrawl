<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1, interactive-widget=resizes-visual"
    />
    <title>Click and Crawl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/logo/logo_16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="assets/images/logo/logo_48.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="167x167"
      href="assets/images/logo/logo_167.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="assets/images/logo/logo_180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/images/logo/logo_192.png"
    />
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body>
    <div id="game-content">
      <p id="browser-css-not-supported">
        Unfortunately, your browser does not support some of the features
        required by this app. Try using another browser.
      </p>
      <noscript>
        Unfortunately, your browser does not support scripts and so this app
        cannot run. Try using another browser.
      </noscript>
    </div>

</html>
